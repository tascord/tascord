<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <title>tascord/tgreet</title>
</head>

<body>
    <div>
        <img src="media/splash.png" alt="Pixelated screencap from the movie 'I saw the TV glow'">
        <p>
            <strong>Hello, flora</strong><br />
            It is <span id="timedatectl"></span>. <br />
            <span style="font-style: italic; opacity: 0.5;" id="quote"></span> <br />
            <br>
            <span style="opacity: 0.5;">notion | javascript</span>
        </p>
    </div>

    <script>
        document.getElementById("timedatectl").innerText = `${new Date().toLocaleTimeString()}, ${new Date().toLocaleDateString()}`
        fetch('https://qapi.vercel.app/api/random').then(d => d.json()).then(d => document.getElementById("quote").innerText = d.quote ? `"${d.quote}"` : '');
    </script>
</body>

</html>
